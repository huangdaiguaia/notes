<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 50px;
			height: 50px;
			background: #ff0;
		}
	</style>
	<script>
		window.onload=function(){
			var oAttr=document.getElementById('attr');
			var oVal=document.getElementById('val');
			var oBtn=document.getElementById('btn1');
			var oDiv=document.getElementById('div1');

			// js中允许. 替换成[]

			oBtn.onclick=function(){
				alert (oAttr.value ); //'width' 'background'
				//oVal.value      //'200px' 'red'

				// oDiv.style.width=oVal.value;  //. 后面的值无法修改
				oDiv.style[oAttr.value]=oVal.value;  //[] 里面的值可以随便写 一般为字符串
			}
		}
	</script>
</head>
<body>
请输入属性名称: <input type="text" id="attr"><br>
请输入属性值: <input type="text" id="val"><br>
<input type="button" id="btn1" value="确定">
<div id="div1"></div>
<!-- oDiv.style.oAttr.value=oVal.value;  -->
<!-- <div id="div1" style="oAttr.value"></div> -->
</body>
</html>

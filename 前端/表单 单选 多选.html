<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
	<form id="form1">
		<!-- 普通文本框 -->
	    	<input type="text" name="username" />                            <!-- 普通文本框 -->

		<!-- 单选 -->
	    	<input type="radio" name="sex" value="男" />男
	       	<input type="radio" name="sex" value="女" checked />女  <!-- checked 被选中-->

		<!-- 多选 -->
	           <input type="checkbox" name="aihao" value="电影" />电影
	           <input type="checkbox" name="aihao" value="音乐" />音乐
	           <input type="checkbox" name="aihao" value="体育"  checked/>体育 <!-- checked 被选中-->

		<!-- 下拉单选 -->
	           <select name="city" value="">  <!-- 这里的value和下面有selected属性的元素的value对应 -->
	        	<option>请选择一个城市</option>
	           <option value="北京">北京</option>
	           <option value="上海" selected>上海</option>
	           <option value="广州">广州</option>
	           <option value="深圳" selected>深圳</option> <!-- selected 被选中-->
	           </select>

		<!-- 按钮 提交 -->
	           <input type="button" value="按钮" id="btn" />
	           <input type="submit" value="提交" />
	</form>
</body>
</html>

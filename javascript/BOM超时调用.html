<!DOCTYPE html>
<html>
<head>
    <title>Interval Example 2</title>
</head>
<body>
    <script type="text/javascript">

    function checkState(){       
        alert("liyuming"); 
    }

window.setTimeout(checkState(), 10000); //立即被调用 
window.setTimeout(checkState, 10000); // 10s后被调用 
window.setTimeout("checkState()", 10000); //10s后被调用 注意和第一个的区别 有引号
    </script>
</body>
</html>

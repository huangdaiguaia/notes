<!DOCTYPE html>
<html>
<head>
    <title>Interval Example 2</title>
</head>
<body>
    <script type="text/javascript">

    var A={n:4399}; //这个中的n是A的属性

    var B=function(){
        this.n=9999
    };
    var C=function(){
        var n=8888;  //这样只是在函数中创建了一个私有变量，并没有为对象执行任何操作，因此C的实例中不存在名字为“n”的属性
    };

    B.prototype=A;
    C.prototype=A;

    var b=new B();
    var c=new C();

    A.n++;

    console.log(b.n);
    console.log(c.n);


    </script>
</body>
</html>
